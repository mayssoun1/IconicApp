<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Rechercher une formation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">

    <ion-fab-button>
      <ion-icon name="search-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Rechercher une formation</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-explore-container name="Rechercher une formation page"></app-explore-container>
</ion-content>
